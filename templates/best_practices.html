<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Practices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <h1>Cybersecurity Awareness</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('best_practices') }}">Best Practices</a></li>
                <li><a href="{{ url_for('threats') }}">New Threats</a></li>
                <li><a href="{{ url_for('policies') }}">Company Policies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Best Practices</h2>
            <ul id="practices-list">
                {% for practice in practices %}
                    <li class="practice-item">
                        <h3>{{ practice.title }}</h3>
                        <p>{{ practice.content }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cybersecurity Awareness App</p>
    </footer>
</body>
</html>
